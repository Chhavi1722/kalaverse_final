<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalaverse - Empowering Artisans</title>
    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Baloo+Bhai+2:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --rajasthani-red: #d63031;
            --rajasthani-orange: #e17055;
            --rajasthani-blue: #0984e3;
            --rajasthani-yellow: #fdcb6e;
            --rajasthani-brown: #6d4c41;
            --rajasthani-turquoise: #00cec9;
            --background-light: #fff9f2;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .main-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 0; /* Fix for flexbox scrolling */
        }

        .header {
            background: linear-gradient(135deg, var(--rajasthani-red), var(--rajasthani-orange));
            color: white;
            padding: 2rem;
            text-align: center;
            position: relative;
            flex-shrink: 0;
        }

        .header h1 {
            font-family: 'Baloo Bhai 2', cursive;
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 2;
        }

        .header p {
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            opacity: 0.9;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            flex: 1;
            min-height: 0; /* Fix for flexbox scrolling */
        }

        .login-options {
            display: flex;
            justify-content: center;
            padding: 1.5rem 1rem;
            background-color: white;
            border-bottom: 1px solid #eee;
            flex-shrink: 0;
        }

        .login-btn {
            padding: 0.8rem 1.5rem;
            margin: 0 0.5rem;
            border: none;
            border-radius: 50px;
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-width: 120px;
        }

        .login-btn.active {
            background: linear-gradient(135deg, var(--rajasthani-red), var(--rajasthani-orange));
            color: white;
            box-shadow: 0 4px 8px rgba(214, 48, 49, 0.3);
        }

        .login-btn:not(.active) {
            background-color: white;
            color: var(--rajasthani-brown);
            border: 2px solid var(--rajasthani-brown);
        }

        

        .form-container {
            padding: 1.5rem 1rem;
            position: relative;
            min-height: 100%;
        }

        .login-form {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            transition: all 0.4s ease;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            opacity: 0;
            transform: translateX(100%);
            visibility: hidden;
        }

        .login-form.active {
            opacity: 1;
            transform: translateX(0);
            visibility: visible;
            position: relative;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--rajasthani-brown);
            font-weight: 500;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #f9f9f9;
        }

        .form-group input:focus {
            border-color: var(--rajasthani-blue);
            outline: none;
            box-shadow: 0 0 0 3px rgba(9, 132, 227, 0.1);
            background-color: white;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--rajasthani-red), var(--rajasthani-orange));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(214, 48, 49, 0.2);
        }

        .google-btn-container {
            margin: 1.5rem auto 0;
            max-width: 600px;
            padding: 0 1rem;
        }

        .google-btn {
            width: 100%;
            padding: 0.8rem;
            background-color: white;
            color: #4285F4;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .google-btn:hover {
            background-color: #f8f8f8;
        }

        .google-btn img {
            width: 18px;
            margin-right: 10px;
        }

        /* Decorative elements */
        .rajasthani-motif {
            position: absolute;
            width: 120px;
            height: 120px;
            opacity: 0.05;
            z-index: 0;
        }

        .motif-1 {
            top: 20px;
            left: 20px;
            background: radial-gradient(circle, var(--rajasthani-red) 0%, transparent 70%);
        }

        .motif-2 {
            bottom: 20px;
            right: 20px;
            background: radial-gradient(circle, var(--rajasthani-blue) 0%, transparent 70%);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .main-container {
                padding: 1rem;
            }
            
            .header {
                padding: 1.5rem 1rem;
            }
            
            .login-options {
                flex-direction: column;
                align-items: center;
                padding: 1rem;
            }
            
            .login-btn {
                width: 100%;
                max-width: 250px;
                margin: 0.3rem 0;
            }
            
            .form-container {
                padding: 1rem 0.5rem;
            }
            
            .rajasthani-motif {
                width: 80px;
                height: 80px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.6rem;
            }
            
            .form-group input {
                padding: 0.7rem 0.9rem;
            }
            
            .submit-btn {
                padding: 0.9rem;
            }
        }
    </style>
</head>
<body>
    
    <div class="main-container">
        
        <div class="container">
            <div class="header">
                <h1>Welcome to Kalaverse</h1>
                <p>Empowering Artisans, Celebrating Traditions</p>
                <div class="rajasthani-motif motif-1"></div>
                <div class="rajasthani-motif motif-2"></div>
            </div>
            
            <div class="content-wrapper">
                <div class="login-options">
                    <button class="login-btn active" id="buyerLoginBtn">Buyer Login</button>
                    <button class="login-btn" id="sellerLoginBtn">Seller Login</button>
                </div>
                
                <div class="form-scroll-container">
                    <div class="form-container">
                        <!-- Buyer Login Form -->
                        <form id="buyerForm" class="login-form active">
                            <div class="form-group">
                                <label for="buyerName">Name</label>
                                <input type="text" id="buyerName" placeholder="Enter your full name" required>
                            </div>
                            <div class="form-group">
                                <label for="buyerEmail">Email</label>
                                <input type="email" id="buyerEmail" placeholder="Enter your email" required>
                            </div>
                            <div class="form-group">
                                <label for="buyerPhone">Phone Number</label>
                                <input type="tel" id="buyerPhone" placeholder="Enter your phone number" required>
                            </div>
                            <div class="form-group">
                                <label for="buyerDob">Date of Birth</label>
                                <input type="date" id="buyerDob" required>
                            </div>
                            <button type="button" class="submit-btn" id="buyerSubmit">Login</button>
                        </form>
                        
                        <!-- Seller Login Form -->
                        <form id="sellerForm" class="login-form">
                            <div class="form-group">
                                <label for="sellerName">Seller Name</label>
                                <input type="text" id="sellerName" placeholder="Enter your name" required>
                            </div>
                            <div class="form-group">
                                <label for="businessName">Business Name</label>
                                <input type="text" id="businessName" placeholder="Enter your business name" required>
                            </div>
                            <div class="form-group">
                                <label for="sellerPhone">Contact Number</label>
                                <input type="tel" id="sellerPhone" placeholder="Enter your contact number" required>
                            </div>
                            <div class="form-group">
                                <label for="sellerEmail">Email</label>
                                <input type="email" id="sellerEmail" placeholder="Enter your email" required>
                            </div>
                            <div class="form-group">
                                <label for="gstNumber">GST Number (optional)</label>
                                <input type="text" id="gstNumber" placeholder="Enter GST number if available">
                            </div>
                            <div class="form-group">
                                <label for="aadhaarNumber">Aadhaar Card Number (required if no GST)</label>
                                <input type="text" id="aadhaarNumber" placeholder="Enter Aadhaar number">
                            </div>
                            <button type="button" class="submit-btn" id="sellerSubmit">Register as Seller</button>
                        </form>
                    </div>
                </div>
                
                <div class="google-btn-container">
                    <button class="google-btn" id="googleSignIn">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google logo">
                        Sign in with Google
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM elements
        const buyerLoginBtn = document.getElementById('buyerLoginBtn');
        const sellerLoginBtn = document.getElementById('sellerLoginBtn');
        const buyerForm = document.getElementById('buyerForm');
        const sellerForm = document.getElementById('sellerForm');
        const buyerSubmit = document.getElementById('buyerSubmit');
        const sellerSubmit = document.getElementById('sellerSubmit');
        const googleSignIn = document.getElementById('googleSignIn');

        // Switch between buyer and seller forms
        function switchForm(formToShow) {
            // Hide all forms
            document.querySelectorAll('.login-form').forEach(form => {
                form.classList.remove('active');
            });
            
            // Show selected form
            if (formToShow === 'buyer') {
                buyerForm.classList.add('active');
                buyerLoginBtn.classList.add('active');
                sellerLoginBtn.classList.remove('active');
            } else {
                sellerForm.classList.add('active');
                sellerLoginBtn.classList.add('active');
                buyerLoginBtn.classList.remove('active');
            }
            
            // Scroll to top of form container
            document.querySelector('.form-scroll-container').scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        // Event listeners
        buyerLoginBtn.addEventListener('click', () => switchForm('buyer'));
        sellerLoginBtn.addEventListener('click', () => switchForm('seller'));

        // Form submission handlers
        buyerSubmit.addEventListener('click', () => {
            const name = document.getElementById('buyerName').value;
            const email = document.getElementById('buyerEmail').value;
            const phone = document.getElementById('buyerPhone').value;
            const dob = document.getElementById('buyerDob').value;

            if (!name || !email || !phone || !dob) {
                alert('Please fill in all required fields');
                return;
            }
            
            console.log('Buyer login submitted:', { name, email, phone, dob });
            alert('Buyer login successful! (Demo)');
        });

        sellerSubmit.addEventListener('click', () => {
            const name = document.getElementById('sellerName').value;
            const business = document.getElementById('businessName').value;
            const phone = document.getElementById('sellerPhone').value;
            const email = document.getElementById('sellerEmail').value;
            const gst = document.getElementById('gstNumber').value;
            const aadhaar = document.getElementById('aadhaarNumber').value;

            if (!name || !business || !phone || !email || (!gst && !aadhaar)) {
                alert('Please fill in all required fields');
                return;
            }
            
            console.log('Seller registration submitted:', { name, business, phone, email, gst, aadhaar });
            alert('Seller registration successful! (Demo)');
        });

        // Google Sign-In handler
        googleSignIn.addEventListener('click', () => {
            console.log('Google Sign-In clicked');
            alert('Google Sign-In would be implemented here with Firebase');
        });

        // Initialize with buyer form
        switchForm('buyer');
    </script>
</body>
</html>
